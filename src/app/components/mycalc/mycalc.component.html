<div class="container">
  <div class="display">
    <form action="" [formGroup]="inputStr">
      <input type="text" formControlName="text"/>
    </form>
  </div>

  <div class="buttons">
    <div class="operatorsrow">
      <div class="col-auto">
        <button class="btn" (click)="buttonClick($event.target)">+</button>
        <button class="btn" (click)="buttonClick($event.target)">-</button>
        <button class="btn" (click)="buttonClick($event.target)">*</button>
        <button class="btn" (click)="buttonClick($event.target)">/</button>
        <button class="btn" (click)="calculate()">=</button>
      </div>
    </div>
    <div class="numbersrow">
      <div class="col-auto">
        <button class="btn" (click)="buttonClick($event.target)">1</button>
        <button class="btn" (click)="buttonClick($event.target)">2</button>
        <button class="btn" (click)="buttonClick($event.target)">3</button>
        <button class="btn" (click)="clearLast()">Del</button>
        <button class="btn" (click)="clearDisplay()">Clear</button>
      </div>
    </div>
    <div class="numbersrow">
      <div class="col-auto">
        <button class="btn" (click)="buttonClick($event.target)">4</button>
        <button class="btn" (click)="buttonClick($event.target)">5</button>
        <button class="btn" (click)="buttonClick($event.target)">6</button>
        <button class="btn" (click)="buttonClick($event.target)">0</button>
        <button class="btn" (click)="buttonClick($event.target)">(</button>
      </div>
    </div>
    <div class="numbersrow">
      <div class="col-auto">
        <button class="btn" (click)="buttonClick($event.target)">7</button>
        <button class="btn" (click)="buttonClick($event.target)">8</button>
        <button class="btn" (click)="buttonClick($event.target)">9</button>
        <button class="btn" (click)="buttonClick($event.target)">.</button>
        <button class="btn" (click)="buttonClick($event.target)">)</button>
      </div>
    </div>
  </div>
</div>
